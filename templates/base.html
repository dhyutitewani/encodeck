<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>encodeck</title>
    <!-- Tailwind CSS -->
    <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .success {
            color: rgb(0, 226, 132);
        }

        .error {
            color: rgb(255, 58, 58);
        }
    </style>
</head>

<body class="flex flex-col min-h-screen bg-gray-900 text-white">
    <!-- Navbar -->
    {% include 'nav.html' %}

    <!-- Title of the page -->
    <div class="mt-2">
        {% if user.is_anonymous %}
        <h2 class="text-red-400 sm:pr-5 xl:pr-3"></h2>
        {% else %}
        <h2 class="text-green-400 float-right ml-auto mr-64">logged in as {{user}}</h2>
        {% endif %}
    </div>

    <header class="flex flex-row justify-between items-end mb-5 md:mx-auto max-w-5xl p-2">
        <h2 class="font-bold text-lg sm:text-xl capitalize">
            {%block heading %}{% endblock heading %}
        </h2>
    </header>


    <section class="container md:mx-auto max-w-5xl">
        {% for message in messages %}
        <h3 {% if message.tags %} class="{{ message.tags }} p-2  font-bold tracking-wider text-lg" {% endif %}>
            {{message}}
        </h3>
        {%endfor %}
    </section>

    <!-- Content -->
    <main class="flex-grow container md:mx-auto max-w-5xl p-2">
        {% block content %}{% endblock content %}
    </main>

    <!-- Footer -->
    {% include 'footer.html' %}
</body>

</html>
